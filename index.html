<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Wig Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Wig Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter choice of poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Atop my head, a furry friend,
        <br />
        A wig that makes my style transcend
      </div>
    </main>
    <footer>
      This AI project was coded by
      <strong>
        <a href="https://github.com/Bukkiie/" target="_blank"
          >Adebukola Ajayi</a
        ></strong
      >
      ,open-sourced on
      <a href="https://github.com/Bukkiie/wig-poem-generator" target="_ blank">
        GitHub
      </a>
      and is hosted on
      <a href="https://wig-poem-generator.netlify.app/" target="_ blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
